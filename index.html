<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACC Livery Viewer</title>
	<script type="importmap"> { 
        "imports": { 
            "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js", 
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/" 
            } 
        } </script>
    <link rel="stylesheet" href="style.css">
    <script src="data.js"></script>
    <script type="module" src="colour-picker.js"></script>
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <div>
        <!-- skybox toggle-->
        <label for="skybox-toggle">Skybox:</label>
        <input type="checkbox" id="skybox-toggle">
        <select id="cubemapSelector"></select>
		<select id="modelSelector"></select>
        <select id="liverySelector"></select>
		<label for="multiFileUpload">Upload Livery PNG and JSON Files:</label>
		<input type="file" id="multiFileUpload" accept=".png,.json" multiple />
        <button id="unloadCustomLivery">Unload Custom Livery</button>

        <!-- 3 colour pickers for each livery layer -->
         <div id="liveryLayerColors">
            <color-picker id="layer1Color" value="#ff0000"></color-picker> 
            <color-picker id="layer2Color" value="#00ff00"></color-picker> 
            <color-picker id="layer3Color" value="#0000ff"></color-picker> 
         </div>
         <div id="liveryLayerMaterials"> 
            <select id="layer1Material" >
                <option value="glossy">glossy</option>
                <option value="matte">matte</option>
                <option value="satin">satin</option>
                <option value="satinMetallic">satinMetallic</option>
                <option value="metallic">metallic</option>
                <option value="chrome">chrome</option>
            </select>
            <select id="layer2Material" >
                <option value="glossy">glossy</option>
                <option value="matte">matte</option>
                <option value="satin">satin</option>
                <option value="satinMetallic">satinMetallic</option>
                <option value="metallic">metallic</option>
                <option value="chrome">chrome</option>
            </select>
            <select id="layer3Material" >
                <option value="glossy">glossy</option>
                <option value="matte">matte</option>
                <option value="satin">satin</option>
                <option value="satinMetallic">satinMetallic</option>
                <option value="metallic">metallic</option>
                <option value="chrome">chrome</option>
            </select>
         </div>

    </div>
    <div id="modelContainer"></div>
	<canvas id="hiddenCanvas" ></canvas>
</body>
</html>
