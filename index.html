<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACC Livery Viewer</title>
	<script type="importmap"> { 
        "imports": { 
            "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js", 
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
            } 
        } </script>
    <link rel="stylesheet" href="style.css">
    <script src="data.js"></script>
    <script type="module" src="colour-picker.js"></script>
    <script type="module" src="main.js" defer></script>
</head>
<body>

    <input type="file" id="fileInput" style="display: none;" multiple>


    <div>
        <!-- skybox toggle-->
        <label for="skybox-toggle">Skybox:</label>
        <input type="checkbox" id="skybox-toggle">
        <div class="select-container">
            <select class="dropdown-button" id="cubemapSelector"></select>
        </div>
        <div class="select-container">
            <select class="dropdown-button" id="modelSelector"></select>
        </div>
        <div class="select-container">
            <select class="dropdown-button" id="liverySelector"></select>
        </div>
        <label for="lodSelector">LOD:</label>
        <div class="select-container">
            <select class="dropdown-button" id="lodSelector">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected="selected">3</option>
                <option value="4">4</option>
            </select>
        </div>
		<label for="multiFileUpload">Upload Livery PNG and JSON Files:</label>
		<input type="file" id="multiFileUpload" accept=".png,.json" multiple />
        <button id="unloadCustomLivery">Unload Custom Livery</button>

        <div id="liveryLayer">
            <div class="tile">
              <div class="title">Layer 1</div>
              <color-picker id="layer1Color" color-id="241"></color-picker>
              <div class="select-container">
                <select class="dropdown-button" id="layer1Material">
                  <option value="glossy">glossy</option>
                  <option value="matte">matte</option>
                  <option value="satin">satin</option>
                  <option value="satinMetallic">satinMetallic</option>
                  <option value="metallic">metallic</option>
                  <option value="chrome">chrome</option>
                </select>
              </div>
            </div>
            <div class="tile">
              <div class="title">Layer 2</div>
              <color-picker id="layer2Color" color-id="151"></color-picker>
              <div class="select-container">
                <select class="dropdown-button" id="layer2Material">
                  <option value="glossy">glossy</option>
                  <option value="matte">matte</option>
                  <option value="satin">satin</option>
                  <option value="satinMetallic">satinMetallic</option>
                  <option value="metallic">metallic</option>
                  <option value="chrome">chrome</option>
                </select>
              </div>
            </div>
            <div class="tile">
              <div class="title">Layer 3</div>
              <color-picker id="layer3Color" color-id="57"></color-picker>
              <div class="select-container">
                <select class="dropdown-button" id="layer3Material">
                  <option value="glossy">glossy</option>
                  <option value="matte">matte</option>
                  <option value="satin">satin</option>
                  <option value="satinMetallic">satinMetallic</option>
                  <option value="metallic">metallic</option>
                  <option value="chrome">chrome</option>
                </select>
              </div>
            </div>
            <div class="tile">
              <div class="title">Rims</div>
              <color-picker id="rimColor" color-id="341"></color-picker>
              <div class="select-container">
                <select class="dropdown-button" id="rimMaterial">
                  <option value="glossy">glossy</option>
                  <option value="matte">matte</option>
                  <option value="satin">satin</option>
                  <option value="satinMetallic">satinMetallic</option>
                  <option value="metallic">metallic</option>
                  <option value="chrome">chrome</option>
                </select>
              </div>
            </div>
          </div>
          
    </div>
    <div id="dropZone">
      <div id="modelContainer">
          <div id="overlay">
              <p id="models">Models: </p>
              <p id="textures">Textures: </p>
              <p id="polygons">Polygons: </p>
              <p id="drawCalls">Draw Calls: </p>
              <p id="memory">Memory: </p>
              <br>
              <p id="loadedCar"></p>
              <p id="skinId"></p>
              <p id="skinColours"></p>

            </div>
      </div>
    </div>
	<canvas id="hiddenCanvas" ></canvas>
</body>
</html>
