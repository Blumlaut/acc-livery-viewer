<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.min.js"></script>
    <script src="data.js" type="module"></script>
    <script src="colour-picker.js" type="module"></script>
    <style>
        body {
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Color Picker Test</h1>
        <p>Testing Bootstrap-styled color pickers:</p>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <h3>Layer 1 Color</h3>
                <color-picker id="layer1Color" color-id="237"></color-picker>
            </div>
            <div class="col-md-6">
                <h3>Layer 2 Color</h3>
                <color-picker id="layer2Color" color-id="148"></color-picker>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <h3>Layer 3 Color</h3>
                <color-picker id="layer3Color" color-id="342"></color-picker>
            </div>
            <div class="col-md-6">
                <h3>Rim Color</h3>
                <color-picker id="rimColor" color-id="341"></color-picker>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>Regular Bootstrap Button for Comparison</h3>
            <button class="btn btn-primary">Regular Bootstrap Button</button>
            <button class="btn btn-secondary">Another Bootstrap Button</button>
        </div>
    </div>
</body>
</html>
